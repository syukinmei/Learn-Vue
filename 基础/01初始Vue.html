<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../Vuejs/vue.js"></script>
</head>

<body>
    <!--
        初始Vue：
            1.想让vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
            2.root容器里面的代码依然符合html规范，只不过混入了一些特殊的Vue语法
            3.root容器里的代码称为【Vue模版】
    -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>hello word {{children}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        // 创建vue实例
        new Vue({
            el: '#root', // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data: { // data用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
                name: 'syukinmei',
                children: {
                    age: 6,
                    sex: '男'
                }
            },
        });

    </script>
</body>

</html>
<!-- 
    Vue模版语法有2大类：
    1.插值语法：
        功能：用于解析标签体内容。
        写法：{{xxx}} xxx 是js表达式，且可以直接读取到data中的所有属性。

    2.指令语法：
        功能：用于解析标签（包括：标签属性、标签体内容、绑定时间。。。。）
        举例：v-bind:href = "xxx" 或 简写为 :href = "xxx" xxx同样要写js表达式
            且可以直接读取到data中的所有属性。
        备注：Vue中很多指令，且形式都是 :v-??? 此处我们只是拿 v-bind 举例
 -->
