<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../Vuejs/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- <input type="text" placeholder="按下回车键显示内容" @keyup.ctrl="showInfo"> -->
        <input type="text" placeholder="按下回车键显示内容" @keydown.ctrl.enter="showInfo">
    </div>

    <script type="text/javascript">
        // 创建vue实例
        new Vue({
            el: '#root',
            data: {

            },
            methods: {
                showInfo(ev) {
                    console.log(ev.target.value, ev.key, ev.keyCode);
                },
            },
        })
    </script>
</body>

</html>
<!-- 
    1.Vue中常见的案件修饰符（按键码别名）
    enter 会车
    delete 删除或退格
    esc 退出
    space 空格
    tab 换行 (特殊，不能和keyup使用 要和keydown使用)
    up 上
    down 下
    left 左
    right 右

    2.Vue未提供别名的按键，可以使用按键原始的key值（event.key）去绑定，但注意要转为 kebab-case （短横线命名）如大小写键 CapsLock 写成 @keyup.caps-lock="fn"

    3.系统修饰符（用法特殊）：ctrl、alt、shift、meta
        (1).配合 keyup 使用：按下修饰键的同时，按下其他键，随后释放其他键，事件才被触发
                组合键 @keydown.ctrl.enter
        (2).配合 keydown 使用：正常触发事件。
    
    4.也可以使用keyCode去指定具体的按键（不推荐）

    5.Vue.config.keyCodes.自定义键名 = 键码 ，可以去定制按键别名  @keydown.自定义键名 = "fn"
 -->
